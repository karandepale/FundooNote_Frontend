<div class="dashContent">


    <mat-toolbar class="toolbar">
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"
            (click)="drawer.toggle()" aria-label="Main Menu">
            <img src="../../../assets/outline_menu_black_24dp.png">
        </button>
        <img src="../../../assets/keepLogo.png" style="height:40px;width:40px;cursor: pointer;" title="Keep">
        <h2 style="color:gray;font-size:25px;font-family: Google Sans;padding-top: 20px;padding-left: 10px;cursor: pointer;"
            title="Keep">Keep</h2>

            <div class="wholesearchbox">
                <img style="margin-left: 10px; height: 20px; margin-top: 8px;"
                 src="../../../assets/outline_search_black_24dp.png">
                <input class="inputSearchbox" type="search" placeholder="Search"
                 (keyup)="searchNotes($event)">
              </div>
              

        <div class="relise">
            <button mat-icon-button class="toolbarbuttons">
                <img src="../../../assets/outline_refresh_black_24dp.png" style="height:26px;width:26px;"
                    title="Refresh">
            </button>

            <button mat-icon-button class="toolbarbuttons" (click)="toggleNotesView()">
                <img src="../../../assets/listview.PNG" style="height:26px;width:26px;" title="List View">
            </button>

            <button mat-icon-button class="toolbarbuttons">
                <img src="../../../assets/outline_settings_black_24dp.png" style="height:26px;width:26px;"
                    title="Settings">
            </button>

            <button mat-icon-button class="toolbarbuttons">
                <img src="../../../assets/outline_apps_black_24dp.png" style="height:26px;width:26px;" title="Apps">
            </button>

 

            <button mat-icon-button class="toolbarbuttons" [matMenuTriggerFor]="menu">
                <img src="../../../assets/outline_person_black_24dp.png" class="user-profile-img" title="Profile">
                <mat-menu #menu="matMenu">
                    <div class="user-info">

                        <div class="user-details">
                            <p class="user-name">{{ userData?.userEntity?.firstName }} {{ userData?.userEntity?.lastName
                                }}</p>
                            <p class="user-email">{{ userData?.userEntity?.email }}</p>
                        </div>
                    </div>
                    <button (click)="logOut()" mat-menu-item>LogOut</button>
                </mat-menu>
            </button>





        </div>
    </mat-toolbar>


    <hr style="color:gray">
</div>
