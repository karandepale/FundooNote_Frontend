<div class="mainContainer">

    <!-- <div class="innerConatiner"> -->
    <mat-card class="innerConatiner">


        <!-- LEFT CONTAINER FOR FORM -->
        <div class="leftContainer">

            <!-- FUNCDOO LOGO  -->
            <div class="fundoologo">
                <span class="fLetter">F</span>
                <span class="uLetter">U</span>
                <span class="nLetter">N</span>
                <span class="dLetter">D</span>
                <span class="oLetter">O</span> 
                <span class="ooLetter">O</span>
            </div>

            <!-- HEADING -->
            <div class="headingAcc">
                <h2> Create Your Fundoo Account </h2>
            </div>

            <!-- FORM -->
            <form [formGroup]="registerForm" (ngSubmit)="RegisterationHandler()">

                <!-- FIRST NAME AND LAST NAME -->
                <div class="Row">
                    
                    <div class="col1">
                        <mat-form-field appearance="outline">
                            <mat-label>First name</mat-label> 
                            <input matInput placeholder="First name" formControlName="firstName">
                        </mat-form-field>
                    </div>
                    <div class="col2">
                        <mat-form-field appearance="outline">
                            <mat-label>Last name</mat-label>
                            <input matInput placeholder="Last name" formControlName="lastName">
                        </mat-form-field>
                    </div>

                </div>

                <!-- EMAIL BLOCK -->
                <div class="emailBlock"> 
                    <mat-form-field appearance="outline">
                        <mat-label>Email</mat-label>
                        <input matInput placeholder="Email" formControlName="email">
                    </mat-form-field>
                </div>

                <!-- PASSWORD AND CONFIRM PASSWORD:- -->
                <div class="Row">
                    <div class="col1">
                        <mat-form-field appearance="outline">
                            <mat-label>Password</mat-label>
                            <input matInput placeholder="Password" formControlName="password">
                        </mat-form-field>
                    </div>
                    <div class="col2">
                        <mat-form-field appearance="outline">
                            <mat-label>Confirm Password</mat-label>
                            <input matInput placeholder="Confirm Password">
                        </mat-form-field>
                    </div>
                </div>


                <!-- PASSWORD SUGGETION:- -->
                <div class="passSugg">
                    <h3>
                        Use 8 or more characters with mix of letters , Numbers , Symbols
                    </h3>
                </div>

                <!-- BUTTON CONTAINER:- -->
                <div class="btnContainer">
                    <button mat-button color="primary" routerLink="/">Sign in instead</button>
                    <button mat-raised-button color="primary">Register</button>                    
                </div>

            </form>
        </div>
