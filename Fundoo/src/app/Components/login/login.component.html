<div class="mainContainer">
    <mat-card class="matCardContainer">

        <!-- FUNDOO COLOURED LOGO  -->
        <div class="logo">
            <h1><span style="color: red;">F</span></h1>
            <h1><span style="color: green; margin-left: 5px;">U</span></h1>
            <h1><span style="color: blue; margin-left: 5px;">N</span></h1>
            <h1><span style="color: orange; margin-left: 5px;">D</span></h1>
            <h1><span style="color: purple; margin-left: 5px;">O</span></h1>
            <h1><span style="color: teal; margin-left: 5px;">O</span></h1>

            <h1><span style="color: teal; margin-left: 5px;">-</span></h1>


            <h1><span style="color: blue; margin-left: 5px;">N</span></h1>
            <h1><span style="color: orange; margin-left: 5px;">O</span></h1>
            <h1><span style="color: purple; margin-left: 5px;">T</span></h1>
            <h1><span style="color: teal; margin-left: 5px;">E</span></h1>
        </div>

        <!-- SIGN-IN & SIGN-IN WITH GOOGLE -->
        <div class="signin">
            <h2> Sign In </h2>
            <h3> Use your google account </h3>
        </div>

        <!-- Marquee with message -->
        <marquee behavior="scroll" direction="left" scrollamount="4">
            <p style="color:black; font-size: 18px;">Empowering Your Productivity Journey: Experience Fundoo App Now!"




            </p>
        </marquee> 
 
        <!-- FORM  -->
        <form class="formContainer" [formGroup]="loginForm" (ngSubmit)="loginHandler()">

            <!-- EMAIL:- --> 
            <div class="emailBlock">
                <p style="display: flex; justify-content: center;">
                    <mat-form-field appearance="outline" style="width: 80%;">
                        <mat-label>Email</mat-label>
                        <input matInput placeholder="Email" formControlName="email" style="width: 100%;">
                        <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email is required</mat-error>
                    </mat-form-field>
                </p>
            </div>

            <!-- PASSWORD -->
            <div class="passBlock">
                <p style="display: flex; justify-content: center;">
                    <mat-form-field appearance="outline" style="width: 80%;">
                        <mat-label>Password</mat-label>
                        <input matInput placeholder="Password" formControlName="password" style="width: 100%;">
                        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is
                            required</mat-error>
                        <mat-error *ngIf="loginForm.get('password')?.errors?.['pattern']">Password is not
                            valid</mat-error>

                    </mat-form-field>
                </p>
            </div>

            <!-- DESCRIPTION -->
            <div class="description">
                <h3>
                    Not your computer? Use Guest mode to sign in privately.
                    <br>
                    <a href="#"> Learn more </a>
                </h3>
            </div>

            <!-- LOGIN AND REGISTER BUTTON -->
            <div class="BtnContainer">
                <button mat-button color="primary" routerLink="/Register" class="reg">Create account</button>
                <button mat-raised-button color="primary" class="log">Login</button>
            </div>

            <!-- SIGN IN WITH GOOGLE -->
            <div class="signWithGoogle" style="display: flex; justify-content: center; margin-top:20px;">
                <button mat-raised-button color="primary" class="google-button">
                    <div class="button-content">
                        <img src="../../../assets/google image.png" alt="Google Icon"
                            style="width: 50px; height: 45px;">
                        <span style="margin-left:100px"> Sign in with Google</span>
                    </div>
                </button>
            </div>


        </form>


    </mat-card>
</div>
